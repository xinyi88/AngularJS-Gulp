<div class="container" ng-controller="FormCtrl">
    <span>Remaining:{{remaining()}}</span>
    <div class="row">
        <textarea ng-model="message">{{message}}</textarea>
    </div>
    <div class="row">
        <button class="btn" ng-disabled="!hasValidLength()">Send</button>
        <button class="btn">Save</button>
    </div>
</div>
